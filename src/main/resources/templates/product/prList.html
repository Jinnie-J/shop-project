<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    .pagination ul > li {
        display:inline;
    }
</style>
<div style="width:75%; margin-left:auto; margin-right:auto; display:flex;">

    <div style="width:20%">
        <ul>
<li><a href="/mainPr">메인으로</a></li>
<li><a th:href="@{/product/prList(gender=${gender}, category= (${gender.equals('MEN') ? 1106 : 1113}) )}">운동화</a></li>
<li><a th:href="@{/product/prList(gender=${gender}, category= (${gender.equals('MEN') ? 1105 : 1112}) )}">샌들</a></li>
<li><a th:href="@{/product/prList(gender=${gender}, category= (${gender.equals('MEN') ? 1104 : 1111}) )}">부츠</a></li>
<li><a th:href="@{/product/prList(gender=${gender}, category= (${gender.equals('MEN') ? 1102 : 1109}) )}">구두</a></li>
        </ul>
    </div>
<!--product list-->
<div style="width:80%;">

    <select>
        <option>인기순</option>
        <option>신상품순</option>
        <option>낮은가격순</option>
        <option>높은가격순</option>
    </select>

    <div style="display:flex; flex-wrap:wrap; text-align:center;">
    <th:block th:each="dto : ${result.dtoList}">
        <!--        [[${dto.pno}]]-->

        <div th:onclick="getProduct([[${dto.pno}]]);">
            <div style="width:200px; height:200px;">
                <img style="position:absolute; width:auto; height:30px;" th:src="@{/logo/{img}.png(img=${dto.brand})}" />

                <img width="100%" height="100%" th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|">
            </div>
            <div>
                [[${dto.name}]] <br>
                [[${dto.price}]] 원
            </div>
        </div>

    </th:block>
    </div>
</div>
<!--End product-->
</div>

<div class="pagination" style="margin-left:25%; width:55%; margin-right:12.5%; text-align:center;">
    <!--pagination-->
    <ul>
        <li th:if="${result.prev}">
            <a th:href="@{/product/prList(gender= ${gender}, page= ${result.start-1}, category= ${category})}"
               tabindex="-1">
                << </a>
        </li>

        <li th:each="page: ${result.pageList}">
            <a th:href="@{/product/prList(gender= ${gender}, page= ${page}, category= ${category})}"> [[${page}]] </a>
        </li>

        <li th:if="${result.next}">
            <a th:href="@{/product/prList(gender= ${gender}, page= ${result.end + 1}, category= ${category})}"> >> </a>
        </li>
    </ul>
</div>

<script>

    function getProduct(pno) {

        location.href = "/product/prDetail?pno="+pno;

    }
</script>

</html>
